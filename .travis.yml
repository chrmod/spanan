language: node_js

node_js:
  - "5"

addons:
  firefox: "44.0"

cache:
  directories:
    - node_modules
    - bower_components

before_install:
  - npm install -g bower
  - npm install -g broccoli-cli

install:
  - npm install
  - bower install

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
