<!-- This stub document responds for one spanan method 'echo' -->
<script src="/bower_components/requirejs/require.js"></script>
<script>
  require(['../../tmp/transfer.js'], function (modules) {
    var Tranfer = modules.default;

    window.addEventListener("message", function (e) {
      var methodCall = new Tranfer(e.data);

      if(methodCall.methodName === "echo"){
        e.source.postMessage(methodCall.argsToString(), 'http://localhost:7357');
      }
    }, false);
  });
</script>
