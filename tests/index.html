<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Spanan tests</title>
  <link rel="stylesheet" href="/bower_components/mocha/mocha.css" />
  <script src="/bower_components/mocha/mocha.js"></script>
  <script src="/testem.js"></script>

  <script>mocha.setup('bdd')</script>

  <script src="/bower_components/chai/chai.js"></script>
  <script src="/bower_components/chai-as-promised/lib/chai-as-promised.js"></script>
  <script src="/bower_components/system.js/dist/system.js"></script>
</head>
<body>
  <div id="mocha"></div>
  <script>
    System.defaultJSExtensions = true;
  </script>
  <script>
    var tests = [
      "wrapper-test.js",
      "facade-test.js",
      "transfer-test.js",
      "integration/echo-test.js",
      "integration/same-window-test.js",
    ];
    Promise.all(tests.map(function (url) {
      return System.import("../build/test-files/"+url);
    })).then(function () {
      mocha.run();
    });
  </script>
</body>
